<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="game-container">
      <h1>Battleship</h1>
      <!-- Player Grid -->
      <div class="grid-container">
        <h2>Your Grid</h2>
        <div id="player-grid" class="grid"></div>
      </div>
      <!-- Ship Selection -->
      <div id="ship-selection">
        <h2>Place your ships</h2>
        <div class="ship" id="carrier" data-size="5" draggable="true">
          Carrier (5)
        </div>
        <div class="ship" id="battleship" data-size="4" draggable="true">
          Battleship (4)
        </div>
        <div class="ship" id="cruiser" data-size="3" draggable="true">
          Cruiser (3)
        </div>
        <div class="ship" id="submarine" data-size="3" draggable="true">
          Submarine (3)
        </div>
        <div class="ship" id="destroyer" data-size="2" draggable="true">
          Destroyer (2)
        </div>
      </div>
      <!-- Computer's Grid -->
      <div class="grid-container">
        <h2>Computer's Grid</h2>
        <div id="computer-grid" class="grid"></div>
      </div>
      <!-- Game Controls -->
      <div class="game-controls">
        <button id="start-btn">Start Game</button>
        <p id="game-status">Game Status: Waiting...</p>
      </div>
    </div>
    <footer>Thibault web dev</footer>
  </body>
</html>
